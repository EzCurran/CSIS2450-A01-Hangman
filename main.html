<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <style>
        body{
            height: 100vh;
            background: linear-gradient(
                0deg,
                rgba(10, 10, 100, 1) 50%,
                rgba(0, 193, 240, 1) 100%
            );
            text-align: center;
            overflow: hidden;
        }
        h1{
            font-family: 'Times New Roman', Times, serif;
        }
        canvas{
            box-shadow: black 20px 10px 50px;
        }
    </style>
</head>
<body>
    <h1>Hangman</h1>
    <input id="inputWord" placeholder="Enter a word">
    <button type="button" onclick = "submitWord()" id = "submitWord">Submit Word</button>
    <input id="inputLetter" placeholder="Enter Guess" onkeydown="limit(this);" onkeyup="limit(this);">
    <button type="button" onclick="submitLetter()" id="submitLetter">Submit Guess</button>
    <canvas id = "gameArea" width="800" height="800"></canvas>
    <script src="main.js"></script>
</body>
</html>
